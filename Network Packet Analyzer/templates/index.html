<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRODIGY_CS_05 ‚Äì Network Packet Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #0078d7;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background: #0078d7;
            color: white;
            padding: 8px;
            text-align: left;
        }
        td {
            padding: 6px;
            font-size: 13px;
            white-space: nowrap;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        .controls {
            margin-bottom: 15px;
        }
        button {
            margin-left: 5px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #0078d7;
            color: white;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üåê PRODIGY_CS_05 ‚Äì Network Packet Analyzer</h2>
    <div class="controls">
        <label for="ifaceSelect"><b>Interface:</b></label>
        <select id="ifaceSelect">
            {% for iface in interfaces %}
            <option value="{{ iface.name }}" {% if iface.name == current_iface %}selected{% endif %}>
                {{ iface.description }}
            </option>
            {% endfor %}
        </select>
        <button onclick="switchIface()">Switch</button>
        <button onclick="clearPackets()">Clear</button>
    </div>

    <p>Showing up to 500 packets. Updates every second.</p>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Protocol</th>
                <th>Src Port</th>
                <th>Dst Port</th>
                <th>Payload (preview)</th>
            </tr>
        </thead>
        <tbody id="packetTable"></tbody>
    </table>
</div>

<script>
    async function fetchPackets() {
        const res = await fetch('/packets');
        const data = await res.json();
        const table = document.getElementById('packetTable');
        table.innerHTML = '';
        data.forEach((pkt, i) => {
            const row = `<tr>
                <td>${i+1}</td>
                <td>${pkt.src}</td>
                <td>${pkt.dst}</td>
                <td>${pkt.proto}</td>
                <td>${pkt.sport}</td>
                <td>${pkt.dport}</td>
                <td>${pkt.payload}</td>
            </tr>`;
            table.innerHTML += row;
        });
    }

    async function switchIface() {
        const iface = document.getElementById('ifaceSelect').value;
        await fetch('/set_interface', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ iface: iface })
        });
    }

    async function clearPackets() {
        await fetch('/clear', { method: 'POST' });
        fetchPackets();
    }

    setInterval(fetchPackets, 1000);
</script>
</body>
</html>
